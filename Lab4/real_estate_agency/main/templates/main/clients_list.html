{% load static %}
<!doctype html>
<html lang=ru>
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>
{% block mainmenu %}
		<div class="header">
			<ul id="mainmenu" class="mainmenu">
{% for m in menu %}
	{% if not forloop.last %}
			<li><a href="admin/">{{m.title}}</a></li>
	{% else %}
			<li class="last"><a href="{% url 'home' %}">{{m.title}}</a></li>
	{% endif %}
{% endfor %}
			</ul>
			<div class="clear"></div>
		</div>
{% endblock mainmenu %}

</body>
</html>
